<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="control-buttons">
        <span>Start Game</span>
    </div>

    <div class="info-container">
        <div class="name">
            Hello: <span></span>
        </div>
        <div class="tries">

    </div>

        <div class="game-block" data-tech="angular">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-angular"></i>
            </div>
        </div>
        <div class="game-block" data-tech="angular">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-angular"></i>
            </div>
        </div>
        <div class="game-block" data-tech="css3">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-css3-alt"></i>
            </div>
        </div>
        <div class="game-block" data-tech="css3">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-css3-alt"></i>
            </div>
        </div>

            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-html5"></i>
            </div>
        </div>
        <div class="game-block" data-tech="html">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-html5"></i>
            </div>
        </div>
        <div class="game-block" data-tech="javascript">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-js"></i>
            </div>
        </div>
        <div class="game-block" data-tech="javascript">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-js"></i>
            </div>
        </div>
        <div class="game-block" data-tech="github">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-github"></i>
            </div>
        </div>
        <div class="game-block" data-tech="github">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-github"></i>
            </div>
        </div>
        <div class="game-block" data-tech="python">
            <div class="face front"></div>
            <div class="face back">

            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-python"></i>
            </div>
        </div>
        <div class="game-block" data-tech="react">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-react"></i>
            </div>
        </div>
        <div class="game-block" data-tech="react">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-react"></i>
            </div>
        </div>
        <div class="game-block" data-tech="vue">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-vuejs"></i>
            </div>

        </div>

            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-docker"></i>
            </div>
        </div>
    </div>
    <audio id="success" src="./audio/success.mp3" preload="auto"></audio>
    <audio id="fail" src="./audio/fail.mp3" preload="auto"></audio>
    <script src="main.js"></script>

</html>
